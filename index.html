<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<link rel="stylesheet" type="text/css" href="css/index.css"/>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
<body>
	<audio src="mp3/王澜霏 - 慢慢慢.mp3"></audio>
	<div class="mask-color"></div>
	<div class="mask-bg"></div>
	
	
	<div class="logo"></div>
	<div class="userBox">
		<div class="user"></div>
		<span class="name">菜米油盐酱醋茶</span>
		<span class="tuchu">退出</span>
	</div>
	
	<div class="music-player">
		
		<div class="content">
			<div class="lists-box">
				
				
				<div class="toolbar">
					<a href="javascript:;" class="tool-shoucang">
						<i class="like"></i>
						收藏
						<span class="btn-border"></span>
					</a>
					<a href="javascript:;" class="tool-tianjia">
						<i class="add"></i>
						&nbsp;&nbsp;&nbsp;&nbsp;添加到
						<span class="btn-border"></span>
					</a>
					<a href="javascript:;" class="tool-xiazai">
						<i class="load"></i>
						下载
						<span class="btn-border"></span>
					</a>
					<a href="javascript:;" class="tool-shanchu">
						<i class="del"></i>
						删除
						<span class="btn-border"></span>
					</a>
				</div>
				
				<div class="lists-b">
					
					<div class="lists-m">
						
						<div class="lists-s">
							
							<i class="line"></i>
							
							<ul class="lists-header">
								<li class="check">
									<input type="checkbox" style="background-color: red;"/>
								</li>
								<li class="lists-header-name">歌曲</li>
								<li class="lists-header-singer">歌手</li>
								<li class="lists-header-time">时长</li>
							</ul>
							
							<i class="line"></i>
							
							<ul class="lists"></ul>
							
						</div>
						
					</div>
					
				</div>
				
				<div class="about">
					<div class="album">
						<a href="javascript:;" class="song-img">
							<img src="" alt="" />
						</a>
						<div class="song-name">
							歌曲名：
							<a href="javascript:;"></a>
						</div>
						<div class="song-singer">
							歌手名：
							<a href="javascript:;"></a>
						</div>
						<div class="song-album">
							专辑名：
							<a href="javascript:;"></a>
						</div>
					</div>
					<div class="lyric-box">
						<div class="lyric">
							<div class="lyric-inner"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="musicBox">
			<div class="btn up"></div>
			<div class=" btn play"></div>
			<div class="btn down"></div>
			
			<div class="player">
				<div class="ing">
					<a href="javascript:;" class="music-name"></a>
					<a href="javascript:;" class="music-singer"></a>
				</div>
				<div class="time">
					<span class="ing-time">00:00</span>
					<span>/</span>
					<span class="fin-time">00:00</span>
				</div>
				<div class="qu-jindu">
					<div class="jindutiao">
						<div class="circle"></div>
					</div>
					<div class="qu-move"></div>
				</div>
			</div>
			
			<div class="xunhuan"></div>
			<div class="shoucang"></div>
			<div class="xiazai"></div>
			<div class="ci"></div>
			
			<div class="voice-jindu">
				<div class="shengyin" save="0.9"></div>
				<div class="vo-jindu">
					<div class="jindutiao">
						<div class="circle"></div>
					</div>
					<div class="vo-move"></div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
